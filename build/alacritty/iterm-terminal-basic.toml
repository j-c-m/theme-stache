# Bright colors
[colors.bright]
black       = '#666666'
red         = '#e50000'
green       = '#00d900'
yellow      = '#e5e500'
blue        = '#0000ff'
magenta     = '#e500e5'
cyan        = '#00e5e5'
white       = '#e5e5e5'
