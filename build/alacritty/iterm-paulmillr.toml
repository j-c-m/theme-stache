# Default colors
[colors.primary]
background  = '#000000'
foreground  = '#f2f2f2'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text        = '#2a2a2a'
cursor      = '#4d4d4d'

# Selection colors
[colors.selection]
background  = '#414141'
