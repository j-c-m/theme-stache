white       = '#bbbbbb'

# Bright colors
[colors.bright]
black       = '#666666'
red         = '#ff0080'
green       = '#66ff66'
yellow      = '#f3d64e'
blue        = '#709aed'
magenta     = '#db67e6'
cyan        = '#7adff2'
